<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <div>
        {% for img in images %}
            <img src="{{ img.image.url }}" alt="{{ img.alt_text }}" style="max-height:200px;" />
        {% endfor %}
    </div>
</body>
</html>
